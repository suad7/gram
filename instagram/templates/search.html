{% block content %}
<div class="container">

  <div class="row">
    {% if profile %}
      <h2>Found {{ profile|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 profile for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if profile %}
    {% for profile in profile %}
      <div class="col-sm-6 col-md-3">
      <a href='{% url 'profile' %}'><h1>{{profile.name}}</h1>
</a>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
